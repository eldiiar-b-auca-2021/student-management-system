{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
  <h2>Are you sure you want to delete topic "{{ topic.title }}"?</h2>
  <form method="post">{% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'topic_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
