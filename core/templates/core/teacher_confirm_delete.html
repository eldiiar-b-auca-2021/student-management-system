{% extends 'base.html' %}
{% block title %}Delete Teacher{% endblock %}
{% block header %}Delete Teacher{% endblock %}
{% block content %}
<p>Are you sure you want to delete "{{ teacher.full_name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'teacher_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
