<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Система управления проектами{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    {% load static %}
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
           
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: #212529;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        header img {
            height: 42px;
            margin-right: 12px;
        }
    </style>
</head>
<body>

<!-- ✅ Fixed Header -->
<header class="text-white py-3 shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="https://img.icons8.com/?size=160&id=9nRuLVad2Yr2&format=png" alt="CRM Icon">
            <h4 class="mb-0 text-white">Проектная система</h4>
        </div>
        <nav class="d-none d-md-block">
            <a href="{% url 'student_list' %}" class="text-white me-3">Студенты</a>
            <a href="{% url 'teacher_list' %}" class="text-white me-3">Преподаватели</a>
            <a href="{% url 'project_list' %}" class="text-white me-3">Проекты</a>
            <a href="{% url 'topic_list' %}" class="text-white">Темы</a>
        </nav>
    </div>
</header>

<!-- Main content block -->

{% block content %}{% endblock %}


</body>
</html>
